  <main class="main">
    <div class="content">
      <h1>{{title}}</h1>
      <h2>Posts</h2>
      <button (click)="createPost()">Create Post</button>
      <ul>
        @for (post of posts; track post.title) {
        <li>
          <h3>{{ post.title }}</h3>
          <p>{{ post.body }}</p>
        </li>
        } @empty {
        <li>There are no items.</li>
        }
      </ul>
    </div>
  </main>
  <router-outlet />
